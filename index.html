<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBD Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="keyboardReader.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.101.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <script src="sceneviewer.js" defer></script>
</head>
<body>
    <div id="dim_toggle_box" >
        <span>2D</span>
        <label class="switch">
            <input id="dim_toggle" type="checkbox" checked="true">
            <span class="slider round"></span>
        </label>
        <span>3D</span>
    </div>
    <div id="page">
        <canvas id="Canvas2D" width="1500" height="500"></canvas>
    </div>
    <div id="menu">
        <div>
            <h1>Font</h1>
            <select name="font" id="sel_font">
                <option value="Arial">Arial</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Sans-Serif">Sans-Serif</option>
                <option value="Serif">Serif</option>
                <option value="Crimson Text">Crimson Text</option>
            </select>
        </div>
        <div>
            <h1>Layout</h1>
            <table>
                <tr>
                    <td><label for="ipt_color_case">Size</label></td>
                    <td>
                        <select name="size" id="sel_size">
                            <option value="100">100% / FULLSIZE</option>
                            <option value="80">80% / TKL</option>
                            <option value="75">75%</option>
                            <option value="68">68%</option>
                            <option value="60">60%</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="ipt_color_kc">Layout</label></td>
                    <td>
                        <select name="layout" id="sel_layout">
                            <option value="qwerty">QWERTY</option>
                            <option value="azerty">AZERTY</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="ipt_color_txt">Spacebar</label></td>
                    <td>
                        <select name="spacebar" id="sel_spacebar">
                            <option value="0">6.0</option>
                            <option value="1">6.25</option>
                            <option value="2">6.5</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <h1>Color</h1>
            <table>
                <tr>
                    <td><label for="ipt_color_case">Case</label></td>
                    <td><input id="ipt_color_case" name="ipt_color_case" type="color" value="#ffffff"></td>
                </tr>
                <tr>
                    <td><label for="ipt_color_kc">Keycaps</label></td>
                    <td><input id="ipt_color_kc" name="ipt_color_kc" type="color" value="#ffffff"></td>
                </tr>
                <tr>
                    <td><label for="ipt_color_txt">Texte</label></td>
                    <td><input id="ipt_color_txt" name="ipt_color_txt" type="color" value="#000000"></td>
                </tr>
                <tr>
                    <td><label for="ipt_color_bd">Border</label></td>
                    <td><input id="ipt_color_bd" name="ipt_color_bd" type="color" value="#000000"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
